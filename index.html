<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* Light grey background */
            color: #333; /* Dark text color */
        }

        .bar a:hover {
            transform: scale(1.1);
            font-size: 14px;
            color: #ff6f61; /* Attractive hover color */
            cursor: pointer;
        }

        .bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 60%;
            height: 55px;
            background-color: rgba(0, 51, 102, 0.9); /* Dark blue background */
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .bar a {
            color: white;
            font-size: 16px;
            text-decoration: none;
            margin: 0 20px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            gap: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }

        .banner {
            position: relative;
            overflow: hidden;
            flex: 1;
            height: 250px; /* Increased height for better visual impact */
            border-radius: 15px; /* Rounded corners */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .text-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            margin-top: 150px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        .kidstext, .women_text, .shoestext {
            position: absolute;
            top: 10px;
            left: 10px;
            margin-top: 150px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        .social {
            margin-left: 360px;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            width: 300px;
            background-color: #333;
            color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .social i {
            margin: 0 15px;
            font-size: 22px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social i:hover {
            cursor: pointer;
            color: #ff6f61; /* Red color on hover */
            transform: scale(1.2);
        }

        .men:hover,
        .women:hover,
        .kids:hover,
        .shoes:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
    </style>
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="bar">
    <a class="men" href="#">Mens</a>
    <a class="women" href="#">Womens</a>
    <a class="kids" href="#">Kids</a>
    <a class="shoes" href="#">Shoes</a>
</nav>

<div class="section">
    <div class="row">
        <div class="banner">
            <img class="men" src="https://img.freepik.com/premium-photo/beautiful-black-jacket-young-guy-modern-store-with-new-clothes-elegant-expensive-wear-men_1040180-4737.jpg" alt="Menswear">
            <div class="text-overlay">Men's New Arrival</div>
        </div>
        <div class="banner">
            <img class="women" src="https://media.istockphoto.com/id/694044976/photo/i-know-ill-find-something-i-like-here.jpg?s=612x612&w=0&k=20&c=HeGXho7xvyLVdFjo7yM7c1_IErMoPPfg3Zk8hVQlV7I=" alt="Womenswear">
            <div class="women_text">Womens Section</div>
        </div>
    </div>
    <div class="row">
        <div class="banner">
            <img class="kids" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhIDSukAPT4H4Pa91Ij0Edm6DmxzBPVBnETw&s" alt="Kidswear">
            <div class="kidstext">Kids Winter Sale</div>
        </div>
        <div class="banner">
            <img class="shoes" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHLLTBbrBcYYkglGYPti86DY0qk05pGmgSmQ&s" alt="Shoes">
            <div class="shoestext">Nike Airforce1</div>
        </div>
    </div>
</div>

<footer class="social">
    <i id="insta" class="fa-brands fa-instagram"></i>
    <i id="fb" class="fa-brands fa-facebook"></i>
    <i id="wtsp" class="fa-brands fa-whatsapp"></i>
    <i id="twtr" class="fa-brands fa-twitter"></i>
</footer>
</body>
</html>
